<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music World</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3q4i8KR0h0W3a3BUTaFutGZBmBIXECFrMlw&s') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      border-radius: 0 0 10px 10px;
      border: 1px dashed white;
    }

    .navbar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: rgba(128, 128, 128, 0.9);
      padding: 10px 0;
      border: 1px dashed white;
      margin-top: -5px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 5px;
      background-color: #333;
      border-radius: 5px;
      font-weight: bold;
      border: 1px solid #999;
    }

    .navbar a:hover {
      background-color: #555;
    }

    .section {
      border: 2px dashed white;
      margin: 20px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }

    .section h2 {
      font-size: 20px;
      color: #ddd;
      margin-bottom: 10px;
    }

    .image-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: start;
    }

    .image-row img {
      height: 150px;
      width: auto;
      border-radius: 5px;
      border: 2px solid #ccc;
    }

    @media (max-width: 768px) {
      .image-row {
        justify-content: center;
      }

      .image-row img {
        height: 120px;
      }

      .header {
        font-size: 24px;
      }

      .navbar a {
        padding: 8px 10px;
        margin: 3px;
      }
    }
  </style>
</head>
<body>

  <div class="header">Music World</div>

  <div class="navbar">
    <a href="#">HOME</a>
    <a href="#">ABOUT US</a>
    <a href="#">CATEGORY ▾</a>
    <a href="#">PRODUCTION</a>
    <a href="#">GALLERY</a>
    <a href="#">CONTACT US</a>
    <a href="#">LOGIN</a>
  </div>

  <div class="section">
    <h2>→ Latest Album ...</h2>
    <div class="image-row">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVHbskTFMApYT6qnIcTb2DpJznwV9rxJTOig&s" alt="Leo">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRE7aX3qO5f11wzxjJi7zSr3TrR0s1MMagzSQ&s" alt="Vikram">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSeaj74KO7U1HwLbnhMzeezWl4GdrP29lV7cA&s" alt="Master">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNecoGD87ev58c5nRGdZ00r6PmwoNXM-lZYw&s" alt="Angry Birds">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdO0EjbAwA1SXfi1x1hVwIJjWQWoKneJaTUQ&s" alt="Angry Birds 2">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-T9gzrVKWTJ_FNROmT73d2mFc9j3_ijiGlw&s" alt="Leo 2">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkQeYol-D6_Wnf8FXR20TcO8x9hZPkUvg96Q&s" alt="Vikram 2">
    </div>
  </div>

  <div class="section">
    <h2>→ TOP 10 Songs ...</h2>
    <div class="image-row">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRE7aX3qO5f11wzxjJi7zSr3TrR0s1MMagzSQ&s" alt="Song 1">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-vXt8F5BbA3bJaS2NrjXW130vFccSY3kuAg&s" alt="Song 2">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvfrHVTMCYNVu1X4BrlCywyJRagR0YnOR9Eg&s" alt="Song 3">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdO0EjbAwA1SXfi1x1hVwIJjWQWoKneJaTUQ&s" alt="Song 4">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-T9gzrVKWTJ_FNROmT73d2mFc9j3_ijiGlw&s" alt="Song 5">

    <div class="image-row">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvfrHVTMCYNVu1X4BrlCywyJRagR0YnOR9Eg&s" alt="Artist 1">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-vXt8F5BbA3bJaS2NrjXW130vFccSY3kuAg&s" alt="Artist 2">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnwYRYRa_xKpT21FPrKYu6Ial8SuoWV4ketQ&s" alt="Artist 3">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTL3ikXIBjrQpSSPrMmw-i9YZ4GRk7vuxR2ig&s" alt="Artist 4">
    </div>
  </div>

</body>
</html>
